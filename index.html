<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc111ument</title>
    <style>
        #centerLayer {
            position: absolute;
            /* Абсолютное позиционирование */
            width: 280px;
            /* Ширина слоя в пикселах */
            height: 180px;
            /* Высота слоя в пикселах */
            left: 50%;
            /*Положение слоя от левого края */
            top: 50%;
            /* Положение слоя от верхнего края */
            margin-left: -150px;
            /* Отступ слева */
            margin-top: -100px;
            /* Отступ сверху */
            background: #fc0;
            /* Цвет фона */
            border: solid 1px black;
            /* Параметры рамки вокруг */
            padding: 10px;
            /* Поля вокруг текста */
            overflow: auto;
            /* Добавление полосы прокрутки */

        }
    </style>



</head>



<body>
    <div id="centerLayer">
        Привет!
    </div>

</body>

</html>
